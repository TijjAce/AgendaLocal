<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône calendrier -->
  <rect x="10" y="15" width="30" height="30" rx="4" fill="url(#logoGradient)" stroke="none"/>
  <rect x="12" y="20" width="26" height="20" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Lignes du calendrier -->
  <line x1="15" y1="25" x2="35" y2="25" stroke="url(#logoGradient)" stroke-width="1"/>
  <line x1="15" y1="30" x2="35" y2="30" stroke="url(#logoGradient)" stroke-width="1"/>
  <line x1="15" y1="35" x2="35" y2="35" stroke="url(#logoGradient)" stroke-width="1"/>
  
  <!-- Points du calendrier -->
  <circle cx="18" cy="28" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="25" cy="28" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="32" cy="28" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="18" cy="33" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="25" cy="33" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="32" cy="33" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="18" cy="38" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="25" cy="38" r="1.5" fill="url(#logoGradient)"/>
  
  <!-- Anneaux du calendrier -->
  <rect x="17" y="12" width="2" height="8" rx="1" fill="url(#logoGradient)"/>
  <rect x="31" y="12" width="2" height="8" rx="1" fill="url(#logoGradient)"/>
  
  <!-- Texte "Planif facile" -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">Planif</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="url(#logoGradient)">facile</text>
  
  <!-- Version pour mode sombre -->
  <g class="dark-mode" style="display: none;">
    <rect x="10" y="15" width="30" height="30" rx="4" fill="url(#logoGradientDark)" stroke="none"/>
    <rect x="12" y="20" width="26" height="20" rx="2" fill="#2b2b2b" opacity="0.9"/>
    
    <line x1="15" y1="25" x2="35" y2="25" stroke="url(#logoGradientDark)" stroke-width="1"/>
    <line x1="15" y1="30" x2="35" y2="30" stroke="url(#logoGradientDark)" stroke-width="1"/>
    <line x1="15" y1="35" x2="35" y2="35" stroke="url(#logoGradientDark)" stroke-width="1"/>
    
    <circle cx="18" cy="28" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="25" cy="28" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="32" cy="28" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="18" cy="33" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="25" cy="33" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="32" cy="33" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="18" cy="38" r="1.5" fill="url(#logoGradientDark)"/>
    <circle cx="25" cy="38" r="1.5" fill="url(#logoGradientDark)"/>
    
    <rect x="17" y="12" width="2" height="8" rx="1" fill="url(#logoGradientDark)"/>
    <rect x="31" y="12" width="2" height="8" rx="1" fill="url(#logoGradientDark)"/>
    
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d0d0d0">Planif</text>
    <text x="50" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#d0d0d0">facile</text>
  </g>
</svg>
